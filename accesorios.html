<head>

<style>
:root{
  --bg-main:#080c1a;
  --neon-blue:#00e5ff;
  --neon-violet:#7c4dff;
  --neon-green:#18ffb2;
  --text-main:#eaf6ff;
  --text-muted:#a8b2d1;
}

/* ===== BODY ===== */
body{
  margin:0;
  font-family:'Segoe UI', system-ui;
  background:var(--bg-main);
  color:var(--text-main);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  text-align:center;
  padding:20px;
}

/* ===== CONTENIDO ===== */
.content{
  max-width:900px;
}
.content h1{
  font-size:2.8rem;
  margin-bottom:30px;
  text-shadow:0 0 20px var(--neon-blue);
}
.content p{
  font-size:1.2rem;
  color:var(--text-muted);
  line-height:1.7;
  text-align:center;
}
.content a{
  display:inline-block;
  margin-top:40px;
  color:var(--neon-blue);
  text-decoration:none;
  font-weight:bold;
  font-size:1rem;
}
.content a:hover{
  text-shadow:0 0 12px var(--neon-blue);
}

/* ===== RESPONSIVE ===== */
@media(max-width:600px){
  .content h1{font-size:2.4rem;}
  .content p{font-size:1.05rem;}
}
</style>
</head>
