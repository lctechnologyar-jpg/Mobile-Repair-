<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LC TECHNOLOGY — Tecnología Innovadora</title>
  <meta name="description" content="LC TECHNOLOGY - Reparación y venta de celulares, accesorios y soluciones tecnológicas confiables." />
  <meta name="keywords" content="Reparación celular, venta celulares, accesorios, TV digital, Internet, tecnología" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    /* ———— Tu estilo original, no modificado ———— */
    :root{
      --bg:#060818;--panel:#0b1020;--muted:#9aa6c0;--text:#eaf6ff;
      --accent:#00cfff;--accent-2:#7c4dff;--glass:rgba(255,255,255,0.04);
      --shadow:0 6px 18px rgba(2,6,23,0.6);--radius:14px;
      --transition:300ms cubic-bezier(.2,.9,.2,1);
    }
    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:"Inter",system-ui,-apple-system,"Segoe UI",Roboto;
      background:linear-gradient(180deg,#05070f 0%,#0a0e18 100%);color:var(--text);
      line-height:1.5;overflow-x:hidden;}
    a{color:inherit;text-decoration:none}
    img{max-width:100%;display:block;height:auto}
    header{position:fixed;top:0;left:0;right:0;height:72px;
      display:flex;align-items:center;justify-content:space-between;
      padding:12px 20px;background:linear-gradient(180deg,rgba(6,9,18,0.72),rgba(6,9,18,0.48));
      backdrop-filter:blur(8px);box-shadow:var(--shadow);z-index:100;}
    .logo{display:flex;align-items:center;gap:12px}
    .logo img{width:52px;height:52px;border-radius:8px;object-fit:cover;box-shadow:0 6px 20px rgba(0,0,0,0.6)}
    .brand{display:flex;flex-direction:column;line-height:1}
    .brand .title{font-family:"Orbitron",sans-serif;letter-spacing:0.14em;color:var(--text);font-size:1.05rem}
    .brand .subtitle{font-size:0.78rem;color:var(--muted);margin-top:2px}
    nav.primary{display:flex;align-items:center;gap:18px;position:relative;}
    nav.primary a{color:var(--muted);padding:8px 12px;border-radius:10px;font-weight:600;font-size:0.95rem;transition:color var(--transition), background var(--transition), transform var(--transition);}
    nav.primary a:hover{color:var(--text);background:var(--glass);transform:translateY(-2px);}
    /* Submenú */
    .dropdown{position:relative;}
    .dropdown-toggle{cursor:pointer;display:inline-flex;align-items:center;gap:4px;}
    .dropdown-menu{
      position:absolute;top:calc(100% + 6px);left:0;background:rgba(10,14,25,0.95);
      backdrop-filter:blur(10px);border-radius:10px;padding:10px 0;box-shadow:0 8px 20px rgba(0,0,0,0.5);
      display:none;flex-direction:column;min-width:220px;z-index:200;
    }
    .dropdown-menu a{padding:10px 18px;color:var(--muted);}
    .dropdown-menu a:hover{background:var(--glass);color:var(--text);}
    .dropdown.show .dropdown-menu{display:flex;}
    .cta{display:inline-flex;align-items:center;gap:10px;background:linear-gradient(90deg,var(--accent),var(--accent-2));padding:10px 14px;border-radius:12px;color:#021022;font-weight:700;box-shadow:0 8px 30px rgba(12,55,120,0.16);}
    .burger{display:none;width:34px;height:28px;flex-direction:column;justify-content:space-between;cursor:pointer;}
    .burger span{display:block;height:3px;background:var(--text);border-radius:2px;}
    .mobile-menu{position:fixed;top:72px;right:-100%;width:280px;height:calc(100vh - 72px);
      background:rgba(5,7,15,0.97);backdrop-filter:blur(10px);padding:20px;display:flex;flex-direction:column;gap:12px;transition:right .4s ease;z-index:300;}
    .mobile-menu.show{right:0;}
    .mobile-menu a{padding:10px;color:var(--muted);border-radius:10px;}
    .mobile-menu a:hover{background:var(--glass);color:var(--text);}
    @media(max-width:880px){nav.primary{display:none;}.burger{display:flex;}}
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="Mio.png" alt="Logo LC TECHNOLOGY">
      <div class="brand">
        <div class="title">LC TECHNOLOGY</div>
        <div class="subtitle">Tecnología Innovadora</div>
      </div>
    </div>

    <nav class="primary">
      <a href="#inicio">Inicio</a>
      <div class="dropdown" id="serviciosDropdown">
        <a class="dropdown-toggle">Servicios ▾</a>
        <div class="dropdown-menu">
          <a href="servicio.html">Servicio Técnico</a>
          <a href="venta.html">Venta de Celulares</a>
          <a href="accesorios.html">Accesorios</a>
          <a href="tv-digital.html">TV Digital</a>
          <a href="ps2.html">Juegos de PS2</a>
          <a href="internet.html">Internet</a>
        </div>
      </div>
      <a href="#nosotros">Nosotros</a>
      <a href="#contacto">Contacto</a>
    </nav>

    <div class="burger" id="burger"><span></span><span></span><span></span></div>
    <a class="cta" href="https://wa.me/5492634722710" target="_blank">WhatsApp</a>
  </header>

  <!-- Menú móvil -->
  <div class="mobile-menu" id="mobileMenu">
    <a href="#inicio">Inicio</a>
    <div class="dropdown">
      <a class="dropdown-toggle">Servicios ▾</a>
      <div class="dropdown-menu">
        <a href="servicio.html">Servicio Técnico</a>
        <a href="venta.html">Venta de Celulares</a>
        <a href="accesorios.html">Accesorios</a>
        <a href="tv-digital.html">TV Digital</a>
        <a href="ps2.html">Juegos de PS2</a>
        <a href="internet.html">Internet</a>
      </div>
    </div>
    <a href="#nosotros">Nosotros</a>
    <a href="#contacto">Contacto</a>
  </div>

  <!-- Resto de tu contenido original intacto -->
  <!-- (Hero, Servicios, Nosotros, Contacto, Footer, etc.) -->

  <script>
    // Dropdown
    const dropdown=document.getElementById('serviciosDropdown');
    const toggle=dropdown.querySelector('.dropdown-toggle');
    toggle.addEventListener('click',()=>dropdown.classList.toggle('show'));
    document.addEventListener('click',(e)=>{if(!dropdown.contains(e.target))dropdown.classList.remove('show');});
    // Burger menu
    const burger=document.getElementById('burger');
    const mobileMenu=document.getElementById('mobileMenu');
    burger.addEventListener('click',()=>mobileMenu.classList.toggle('show'));
    document.addEventListener('click',(e)=>{if(!mobileMenu.contains(e.target)&&!burger.contains(e.target)){mobileMenu.classList.remove('show');}});
  </script>
</body>
</html>
