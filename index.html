<style>
:root{
  --bg:#080c1a;
  --blue:#00e5ff;
  --violet:#7c4dff;
  --green:#18ffb2;
  --text:#eaf6ff;
  --muted:#a8b2d1;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',system-ui,sans-serif;
}

body{
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* ===== FONDO ANIMADO ===== */
.background{
  position:fixed;
  inset:0;
  z-index:-1;
  background:
    radial-gradient(circle at 15% 20%, rgba(0,229,255,.25), transparent 40%),
    radial-gradient(circle at 85% 30%, rgba(124,77,255,.25), transparent 45%),
    radial-gradient(circle at 50% 80%, rgba(24,255,178,.2), transparent 50%);
  animation:bgMove 16s ease-in-out infinite alternate;
}

@keyframes bgMove{
  from{filter:hue-rotate(0deg);}
  to{filter:hue-rotate(45deg);}
}

/* ===== HEADER ===== */
header{
  position:fixed;
  top:0;left:0;right:0;
  height:72px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 26px;
  background:rgba(8,12,26,.7);
  backdrop-filter:blur(12px);
  z-index:10;
}

.logo{
  font-size:1.4rem;
  letter-spacing:.12em;
  text-shadow:
    0 0 12px var(--blue),
    0 0 25px var(--violet);
}

/* ===== HAMBURGUESA NEON ===== */
.burger{
  width:32px;
  height:24px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  cursor:pointer;
}

.burger span{
  height:3px;
  background:linear-gradient(90deg,var(--blue),var(--violet));
  border-radius:4px;
  box-shadow:0 0 12px var(--blue);
  transition:.4s ease;
}

.burger:hover span{
  box-shadow:
    0 0 15px var(--blue),
    0 0 30px var(--violet);
}

/* ===== MENU ===== */
.menu{
  position:fixed;
  top:0;
  right:-100%;
  width:300px;
  height:100vh;
  background:#060a16;
  padding:120px 30px;
  transition:.45s ease;
  z-index:9;
}

.menu.active{right:0;}

.menu a{
  display:block;
  margin-bottom:32px;
  font-size:1.15rem;
  text-decoration:none;
  color:var(--text);
  opacity:.9;
  animation:fadeIn .5s ease forwards;
}

.menu a:hover{
  color:var(--blue);
  text-shadow:0 0 12px var(--blue);
}

@keyframes fadeIn{
  from{opacity:0;transform:translateX(25px);}
  to{opacity:1;transform:translateX(0);}
}

/* ===== HOME ===== */
.home{
  min-height:100vh;
  padding:150px 20px 90px;
  text-align:center;
  animation:homeFloat 18s ease-in-out infinite alternate;
  position:relative;
}

@keyframes homeFloat{
  from{transform:translateY(0);}
  to{transform:translateY(-20px);}
}

.home h1{
  font-size:3.8rem;
  letter-spacing:.18em;
  text-shadow:
    0 0 22px rgba(0,229,255,.9),
    0 0 55px rgba(124,77,255,.7);
}

.home p{
  margin-top:20px;
  font-size:1.2rem;
  color:var(--muted);
}

/* ===== ACCESOS ===== */
.home-access{
  margin-top:65px;
  display:flex;
  justify-content:center;
  gap:26px;
  flex-wrap:wrap;
}

.home-access a{
  padding:16px 28px;
  border-radius:18px;
  background:rgba(255,255,255,.06);
  color:var(--text);
  text-decoration:none;
  box-shadow:0 0 30px rgba(0,229,255,.35);
  transition:.35s ease;
}

.home-access a:hover{
  transform:translateY(-10px);
  box-shadow:0 0 45px rgba(0,229,255,.75);
}

/* ===== BOTÃ“N ===== */
.home-btn{
  display:inline-block;
  margin-top:60px;
  padding:16px 44px;
  border-radius:32px;
  background:linear-gradient(120deg,var(--blue),var(--violet));
  color:#000;
  font-weight:600;
  text-decoration:none;
  box-shadow:0 0 45px rgba(0,229,255,.65);
}

/* ===== GLOWS FLOTANTES ===== */
.floating{
  position:absolute;
  width:150px;
  height:150px;
  background:radial-gradient(circle,var(--blue),transparent 70%);
  filter:blur(50px);
  opacity:.45;
  animation:float 14s ease-in-out infinite alternate;
}

@keyframes float{
  from{transform:translateY(0);}
  to{transform:translateY(-80px);}
}

/* ===== RESPONSIVE ===== */
@media(max-width:600px){
  .home h1{font-size:2.6rem;}
}
</style>
</head>
