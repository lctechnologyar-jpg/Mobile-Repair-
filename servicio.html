<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marcas que atendemos | LC Mobile</title>

<style>
:root{
  --bg-main:#080c1a;
  --neon-blue:#00e5ff;
  --neon-violet:#7c4dff;
  --neon-green:#18ffb2;
  --text-main:#eaf6ff;
  --text-muted:#a8b2d1;
}

/* ===== BODY ===== */
body{
  margin:0;
  font-family:'Segoe UI', system-ui;
  background:var(--bg-main);
  color:var(--text-main);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  flex-direction:column;
}

/* ===== MARCAS ATENDIDAS SOLO CUADROS ===== */
.brands{
  padding:50px 20px;
  text-align:center;
}
.brands h2{
  font-size:2.2rem;
  margin-bottom:40px;
  text-shadow:0 0 15px var(--neon-blue);
  color: var(--neon-blue);
}
.brands-container{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:25px;
}
.brand-name{
  padding:20px 30px;
  background: #121b3a;
  border-radius:15px;
  font-weight:700;
  font-size:1.5rem;
  color: var(--neon-green);
  box-shadow: 0 8px 20px rgba(0,229,255,0.3), 0 0 15px rgba(124,77,255,0.4);
  transition: all 0.4s ease;
  min-width:150px;
  text-align:center;
}
.brand-name:hover{
  transform: scale(1.15) translateY(-5px);
  box-shadow:0 12px 30px rgba(0,229,255,0.6), 0 0 20px rgba(124,77,255,0.6);
  color: var(--neon-blue);
}

/* LÍNEA DE MARCAS NEON */
.brands-neon-text{
  margin-top:30px;
  font-size:1.2rem;
  font-weight:600;
  color: #00e5ff;
  text-shadow: 
    0 0 5px #00e5ff,
    0 0 10px #00e5ff,
    0 0 20px #00e5ff,
    0 0 30px #00e5ff;
}

/* RESPONSIVE */
@media(max-width:900px){
  .brand-name{
    font-size:1.3rem;
    min-width:130px;
    padding:18px 25px;
  }
}
@media(max-width:600px){
  .brands h2{font-size:1.8rem;}
  .brands-neon-text{font-size:1rem;}
  .brand-name{
    font-size:1.1rem;
    min-width:100px;
    padding:15px 20px;
  }
}
</style>
</head>

<body>

<!-- MARCAS ATENDIDAS SOLO CUADROS -->
<section class="brands">
  <h2>Marcas que atendemos</h2>
  <div class="brands-container">
    <div class="brand-name">Samsung</div>
    <div class="brand-name">Motorola</div>
    <div class="brand-name">LG</div>
    <div class="brand-name">Huawei</div>
    <div class="brand-name">iPhone</div>
    <div class="brand-name">Redmi</div>
  </div>
  
  <!-- LÍNEA DE MARCAS NEON -->
  <p class="brands-neon-text">
    Samsung - Motorola - LG - Huawei - Redmi - iPhone
  </p>
</section>

</body>
</html>
